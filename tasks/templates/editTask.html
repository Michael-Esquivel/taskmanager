{% extends 'base.html' %}
 

{% block content%}
<h1>{{task.title}}</h1>

<form method="POST">
   {% csrf_token %}
   {{form}}
   
   <ul><button>Update</button></ul>
   
</form>

<form action="{% url 'deleteTask' task.id %}" method="POST">
   {% csrf_token %}
   <ul><button>Delete</button></ul>
</form>

<form action="{% url 'completeTask' task.id %}" method="POST">
   {% csrf_token %}
   <ul><button>Complete</button></ul>
</form>

{% endblock %}
